<html>

<head>
    <meta charset="utf-8">
    <title>学习React！！</title>
</head>

<body>
<div id="app"></div>
<script src="bower_components/react/react.js"></script>
<script src="bower_components/react/JSXTransformer.js"></script>
<script type="text/jsx">
    var FormApp = React.createClass({
        getInitialState: function () {
            return {
                inputValue: 'input value',
                selectValue: 'A',
                radioValue: 'B',
                textareaValue: 'some text here,,,,,',
            }
        },
        handleInput: function (e) {
            this.setState({
                inputValue: e.target.value,
            })
        },
        handleSelect: function (e) {
            this.setState({
                selectValue: e.target.value,
            })
        },
        handleRadio: function (e) {
            this.setState({
                radioValue: e.target.value,
            })
        },
        handleSubmit: function (e) {
            e.preventDefault();
            console.log('form submitting..');
            console.log(e);
        },
        render: function () {
            return (
                <form onSubmit={this.handleSubmit}>
                    <input type="text" value={this.state.inputValue} onChange={this.handleInput()} />
                    <br/>

                    <select value={this.state.selectValue} ref="goodSelect">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                    <br/>
                    <p>radio button!</p>
                    <input name="goodRadio" type="radio" value="A"/>
                    <input name="goodRadio" type="radio" defaultChecked value="B"/>
                    <input name="goodRadio" type="radio" value="V"/>
                    <br/>
                    <input name="goodCheckbox" type="checkvox" value="A" />
                    <input name="goodCheckbox" type="checkvox" value="B" />
                    <input name="goodCheckbox" type="checkvox" defaultChecked value="C" />
                    <br/>
                    <textarea defaultValue={this.state.textareaValue} ref="goodTextarea">
                    </textarea>
                    <button type="submit">提交</button>
                </form>
            )
        }
    });

    var formApp = React.render(
        <FormApp/>,
        document.getElementById('app')
    );


</script>


</body>

</html>
